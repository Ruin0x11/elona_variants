details:
  plus:
    features:
      - name: Pet Evolution
        desc: You can evolve certain kinds of pets using special "heart" items.
        links:
          - https://elona.fandom.com/wiki/Pet_Evolution
      - name: AP
        desc: Defeating tougher enemies gives you AP, which you can spend on extra perks. Your current AP is shown in your character sheet.
        links:
          - https://elona.fandom.com/wiki/AP
      - name: Artifact Fusion
        desc: You can upgrade certain artifact or unique items with a fusion component item.
        links:
          - https://elona.fandom.com/wiki/Artifact_fusion
      - name: Dōjō
        desc: A new location for passively training pets.
        links:
          - https://elona.fandom.com/wiki/Doujou
        images:
          - Map-doujyou.webp
      - name: Random Profile
        desc: You can choose to roll a random profile when you create your character. It is purely for cosmetic purposes, and appears in your character sheet.

  plus_custom:
    features:
      - name: Custom Pet AI
        desc: You can customize how pets behave through a new menu.
        added_in: 1.51.4
        links:
          - https://elona.fandom.com/wiki/User_blog:AnnaBannana/New_Features_in_Elona_Custom_1.51.4#Customizeable_AI
        images:
          - Elonamod.webp
          - pet_ai_2.jpg
      - name: Pet Spell/Abilities
        desc: You can teach your pets any skill or spell that you already know.
        added_in: 1.51.4
        links:
          - https://elona.fandom.com/wiki/User_blog:AnnaBannana/New_Features_in_Elona_Custom_1.51.4#Spell.2FAbility_System

  omake:
    features:
      - name: Titles
        desc: You can obtain titles upon fulfilling certain requirements. Some of these titles come with special perks that can be toggled on and off at will.
        images:
          - titles.png
      - name: Autopickup
        desc: You can automatically pick up or destroy items on the ground based on a filter.
        links:
          - https://elona.fandom.com/wiki/Autopickup

  oo:
    features:
      - name: Difficulty based on degree of progress
        desc: Changes the formulas for many game mechanics to be based on a degree of progress instead of the player's level.
        notes: This is quite a far-reaching change. In OpenNefia, all of these formulas would have to be modularized into separate functions, so they can be overridden using advice or similar.
        links:
          - https://elona.fandom.com/wiki/Omake_overhaul#Game_difficulty_is_now_based_on_current_degree_of_progress
      - name: Factions
        desc: Characters now belong to factions, which determines their attitude towards one another.
        links:
          - https://elona.fandom.com/wiki/Omake_overhaul#Factions
      - name: Smithing
        desc: Allows you to create and upgrade equipment while training constitution, using the new "blacksmith hammer" item.
        links:
          - https://elona.fandom.com/wiki/Smithing
        images:
          - smithing.png

  elona_extender:
    desc: Not actually a variant, but an external program which adds some useful features.
    features:
      - name: Log Filter
        desc: Creates a new window that filters log messages. You can also configure color and sound for the printed messages.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E3%83%AD%E3%82%B0%E6%8B%A1%E5%BC%B5
          - https://www.elona-extender.com/k-tool/elona-extender/help-logex/
        images:
          - mani_eex_logex.png
      - name: Item Labels
        desc: Adds a small mark with a color of your choosing next to a configured set of items in the inventory screen. You can match based on a keyword, regular expression, or complete match.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E3%83%A9%E3%83%99%E3%83%AB
        images:
          - mani_eex_label_config.png
          - mani_eex_label.png
      - name: Enchantment Finder
        desc: Adds a new detail view to the inventory menu for displaying an item's enchantments. You can configure the color of matched enchantments.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E3%82%A8%E3%83%B3%E3%83%81%E3%83%A3%E3%83%B3%E3%83%88%E3%83%95%E3%82%A1%E3%82%A4%E3%83%B3%E3%83%80%E3%83%BC
        images:
          - mani_eex_enchantfinder_config.png
          - mani_eex_enchantfinder.png
      - name: Format Item/Skill/Spell Lists
        desc: Better aligns the details in certain menu lists.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E3%82%A2%E3%82%A4%E3%83%86%E3%83%A0/%E6%8A%80%E8%83%BD/%E9%AD%94%E6%B3%95%E3%83%AA%E3%82%B9%E3%83%88%E3%82%92%E6%95%B4%E5%BD%A2%E3%81%99%E3%82%8B
        images:
          - mani_eex_format_off.png
          - mani_eex_format_on.png
      - name: Weight Graph
        desc: Shows a weight graph next to the inventory menu. It displays the relative weight of the highlighted item in addition to the player's total weight/burden thresholds.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E9%87%8D%E9%87%8F%E3%82%B0%E3%83%A9%E3%83%95%E3%82%92%E8%A1%A8%E7%A4%BA%E3%81%99%E3%82%8B
        images:
          - weight_graph.png
      - name: Display Active Quest Giver Count
        desc: Displays the number of quest givers with active quests in the current map.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E4%BE%9D%E9%A0%BC%E3%81%AE%E6%AE%8B%E3%82%8A%E6%95%B0%E3%82%92%E8%A1%A8%E7%A4%BA%E3%81%99%E3%82%8B
      - name: Display Quest Progress
        desc: Displays the progress of the current quest (remaining time, remaining weight in harvest quests, etc).
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E4%BE%9D%E9%A0%BC%E3%81%AE%E9%81%94%E6%88%90%E5%BA%A6%E3%82%84%E6%AE%8B%E3%82%8A%E6%99%82%E9%96%93%E3%82%92%E8%A1%A8%E7%A4%BA%E3%81%99%E3%82%8B
      - name: Warn Before Etherwind
        desc: Shows a warning before the regularly scheduled Etherwind every three months. Intended for beginning players.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#Extender%E3%81%AB%E3%82%88%E3%82%8B%E8%BF%BD%E5%8A%A0%E6%83%85%E5%A0%B1%E3%81%AE%E8%A1%A8%E7%A4%BA%E4%BD%8D%E7%BD%AE%E3%82%92%E5%A4%89%E6%9B%B4%E3%81%99%E3%82%8B
      - name: Display Burden Percentage
        desc: Adds the burden percentage next to the status indicator for burden.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E6%89%80%E6%8C%81%E9%87%8D%E9%87%8F%EF%BC%88%EF%BC%85%EF%BC%89%E3%82%92%E8%A1%A8%E7%A4%BA%E3%81%99%E3%82%8B
      - name: Store/Recall Equipment Config
        desc: Allows you to save and load configurations of equipment.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help/#%E8%A3%85%E5%82%99%E3%82%BB%E3%83%83%E3%83%88%E6%A9%9F%E8%83%BD%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%99%E3%82%8B
      - name: Music Enhancement
        desc: Allows you to configure when music gets played in a very detailed manner.
        links:
          - https://www.elona-extender.com/k-tool/elona-extender/help-bgmex/

  elona_restore:
    desc: Not actually a variant, but an external program which adds some useful features.
    features:
      - name: Automatic Save Backup
        desc: Creates save backups automatically when exiting the game, and provides a UI for restoring them.
        links:
          - https://www.elona-extender.com/k-tool/elona-backup/
        images:
          - elona_restore.png
          - save_backup_restore.png
